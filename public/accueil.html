<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/style-responsive.css" />
    <title>Morpion</title>
</head>

<body>
    <header>
        <div class="header">
            <div id="defiIA"> Défier l'IA </div>
            <div id="defiPlayer"> Défier un joueur</div>
            <div id="deconnect"> Se déconnecter</div>
        </div>
    </header>

    <main>
        <div class="mainContent">
            <p class="defiName">Bienvenue dans le jeu du Morpion</p>
            <div class="contentMorpion">
                <table class="table">
                    <tr>
                        <td id="case_1"></td>
                        <td id="case_2">W</td>
                        <td id="case_3"></td>
                    </tr>
                    <tr>
                        <td id="case_4">W</td>
                        <td id="case_5">I</td>

                    <tr>
                        <td id="case_7"></td>
                        <td id="case_8">N</td>

                    </tr>
                </table>
            </div>
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-body" id="modal-body">
                <div class="modal-close" id="modal-close">
                    &#x2716;
                </div>
                <div class="modal-rules" id="modal-rules">
                    <button class="btn modal-btn" id="btnEasy">Facile</button>
                    <button class="btn modal-btn" id="btnHard">Difficile</button>
                </div>

                <div class="modal-users" id="modal-users">
                </div>

            </div>
        </div>
    </div>
